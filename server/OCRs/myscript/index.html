<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="HandheldFriendly" content="true" />
  
  <title>WEBSOCKET Math iink demodemo</title>

  <link rel="stylesheet" href="myscript.min.css" />
  <link rel="stylesheet" href="examples.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.css" integrity="sha384-TEMocfGvRuD1rIAacqrknm5BQZ7W7uWitoih+jMNFXQIbNl16bO8OZmylH/Vi/Ei" crossorigin="anonymous">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.9.0/katex.min.js" integrity="sha384-jmxIlussZWB7qCuB+PgKG1uLjjxbVVIayPJwi6cG6Zb4YKq0JIw+OMnkkEC7kYCq" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>
  <script type="text/javascript" src="myscript.min.js"></script>
</head>

<body>
  <div id="result"></div>
  <div>
    <nav>
      <div class="basic">
        <button id="undo" class="nav-btn btn-fab-mini btn-lightBlue" disabled
        title="Undo">
          <img src="assets/img/undo.svg">
        </button>
        <button id="redo" class="nav-btn btn-fab-mini btn-lightBlue" disabled
        title="="Redo">
            <img src="assets/img/redo.svg">
        </button>
        <button id="erase" class="nav-btn btn-fab-mini btn-lightBlue"
        title="Erase the editor">
            <img src="assets/img/erase.svg">
        </button>
        <button id="clear" class="nav-btn btn-fab-mini" style="background-color: crimson"
        title="Erase, and CLEAR the history of strokes">
          <img src="assets/img/erase.svg">
        </button>
      </div>
      
      
      <div class="I/O">
        <button id="download" class="nav-btn btn-fab-mini" title="Get the history of strokes and bboxes from when you start to now">
          <img src="assets/img/download.png">
        </button>
        <button id="upload" class="nav-btn btn-fab-mini" title="Upload the chosen json file and replay the strokes stored in that file">
            <img src="assets/img/upload.png">
        </button>
        <input type='file' id='fileinput'>
      </div>
      

      <div class="final">
        <button id="exportContent" class="nav-btn btn-fab-mini" title="Export jiix">
          <img src="assets/img/out.png">
        </button>
        <button id="convert" disabled class="nav-btn btn-fab-mini" style="background-color: red" title="Convert the math expression">
            <img src="assets/img/out.png"
        </button>
      </div>
    </nav>
    <div id="editor" touch-action="none"></div>
  </div>


  <script type="text/javascript" src="/src/config.js"></script>
  <script type="text/javascript" src="/src/helper.js"></script>
  <script type="text/javascript" src="/src/main.js"></script>

</body>

</html>
